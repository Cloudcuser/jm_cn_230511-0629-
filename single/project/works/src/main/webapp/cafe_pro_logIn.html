<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe_pro_logIn</title>
    <link rel="stylesheet" type="text/css" href="./css/cafe_pro_logIn.css">
</head>
<body>
    <section class="whole">  
        <div>     
			<img id="backgroundImg" alt="#" src="./image_src/joinToCafe/beach-ga885d0fde.jpg" />
        </div>
    </section>
    <div class="top">        
            <div id="gnl">
                <!-- 상단 통합 메뉴 공간 -->
                <ul>
                    <li id="goToCafeHome"><a href="cafe_proj_cafeMain.jsp">카페 홈</a> </li>
                    <li id="goToMainSite"><a href="#">메인 포털 사이트</a> </li>               
                </ul>
            </div>
    </div>    
    <section>
        <section class="join_window">
        	<form action="cafe_logInOK" method="post" name="loginTest">
            <table>
                <caption>로그인</caption>
                <tr>
                    <td> 아이디: <input type="text" required="required" title="Id" id="uid" name="uid"></td>
                </tr>
                <tr>
                    <td> 비밀번호: <input type="password" required="required" title="password" id="upw" name="upw"></td>
                </tr>                               
                <tr>                  
                    <td>                    	
                        <a href="cafe_findId.jsp"><input type="button" value="아이디 찾기" id="findId"></a>
                        <a href="cafe_findPw.jsp"><input type="button" value="비밀번호 찾기" id="findPW"></a>
                        <input type="submit" value="로그인" id="logIn" title="로그인">
                        <a href="cafe_pro_joinToCafe.html"><input type="button" value="회원가입" id="joinSub"  title="회원가입"></a>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <footer>
                            ※ 계정 찾기 질문/답변은 카페 메인에서 정보 수정을 통해 변경하실 수 있습니다.
                        </footer>
                    </td>
                </tr>
            </table>
            </form>
        </section>
    </section>
    <script src="./js/cafe_pro_logIn.js"></script>
</body>
</html>
